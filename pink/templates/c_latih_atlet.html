{% extends 'base.html' %} {% block meta %}
<title>C Latih Atlet</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
  *{
  padding: 0px;
  margin: 0px;
  font-family: 'Ubuntu', sans-serif;
}
body{
  margin: 0px;
  padding: 0px;
}



.content{
  display: flex;
  flex-direction: row;
  height: 100vh;
  width: 100%;
  margin: 0px;
}


.navigation-bar{
  background-color: whitesmoke;
  box-shadow: 3px -10px 12px rgba(93, 176, 117, 0.25);
  height: 100%;
}


.navbar {
  width: 200px;
  height: 100%;
  /* position: fixed; */
  top: 0;
  left: 0;
  background-color: #fff;
  padding: 20px;
  box-sizing: border-box;
  filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
  box-shadow: 3px -10px 12px rgba(176, 133, 93, 0.25);
}

.navbar ul {
  list-style: none;
  padding: 0;
  margin: 0;
  margin-top: 40px;
}

.navbar li {
  margin-bottom: 10px;
 
}

.navbar a {
  display: block;
  padding: 15px;
  color: #333;
  text-decoration: none;
  font-size: 18px;
  transition: background-color 0.2s ease;
  border-radius: 15px;
  transition-duration: 0s;
  transition-delay: 0s; /* Tambahkan ini */
}

.navbar a:hover{
  /* box-shadow: 0px 4px 20px 5px rgba(253, 255, 145, 0.75); */
  background-color: #eee;
  transform: translateY(-7px);
  border: none;
  transition-delay: 0s; /* Tambahkan ini */
}

.navbar a:hover {
  background-color: #eee;
}

.li-logout{
  margin-top: 180px;
  position: absolute;
  bottom: 10px;
}

.li-logout a{
  color: #B05D5D;
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 10px;
}
.li-logout a:hover{
  transform: none;
  background-color: #fff;
  transform: translateX(2px);
}
.logout-p{
  margin: 0 0 6px 10px;
}

/* CSS bisa mulai diedit dari sini */
.workpage{
  height: 100%;
  width: 100%;
}
</style>
{% endblock meta %} 
{% block content %}
<div class="content">

  <div class="navigation-bar">
      <nav class="navbar">

          <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Daftar Atlet</a></li>
            <li><a href="#">List Atlet</a></li>
            <li class="li-logout">
                <a href="#">
                  <div class="logout-img">
                      <img src="image/icon-logout.svg" alt="">
                  </div>

                    <div class="logout-p">
                        <p>Logout</p>
                    </div>

                
              </a>
          </li>
          </ul>
        </nav>
  </div>

  <div class="workpage" style="margin: 5%;">
      


    <div class="">
      <div class="card" style="width: 30rem;">
        <div class="card-header">FORM LATIH ATLET</div>
        <div class="card-body">
          <form action="{% url 'pink:c_latih_atlet' %}", method="POST">
            {% csrf_token %}
            <label for="cars">Atlet yang mau didaftarkan: </label>
            <select id="" name="id_atlet">
              {% for item in data %}
              <option value="{{item.id}}">{{item.name}}</option>
              {% endfor %}
            </select>
            <br>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>



  </div>
</div>

{% endblock content %}
