<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FORM LOGIN</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5;
      }
      .container {
        width: 400px;
        margin: 0 auto;
        padding-top: 100px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      form {
        background-color: #FFF;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
      }
      input[type="text"], input[type="email"], input[type="password"] {
        font-size: 16px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #CCC;
        margin-bottom: 20px;
      }
      .error {
        color: #FF0000;
        margin-bottom: 20px;
      }
      button {
        font-size: 16px;
        background-color: rgb(79, 175, 79);
        color: #FFF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: rgb(79, 175, 79);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FORM LOGIN</h1>
      <form method="POST" action="{% url 'login-logout:login' %}">
        {% csrf_token %}
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" minlength="5" maxlength="150">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
<!-- 
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password Anda"> -->

        <button type="submit">LOGIN</button>
      </form>
      <div id="error-message"></div>
    </div>

    <script>
      function validateForm() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        var errorMessage = "";

        if (name == "") {
          errorMessage += "Nama harus diisi.<br>";
        }

        if (email == "") {
          errorMessage += "Email harus diisi.<br>";
        }

        if (password == "") {
          errorMessage += "Password harus diisi.<br>";
        }

        if (errorMessage != "") {
          document.getElementById("error-message").innerHTML = "<div class='error'>" + errorMessage + "</div>";
          return false;
        }

        // Pengecekan email dan password
        // Misal email dan password sudah benar
        window.location.href = "dashboard.html";

        return false;
      }
    </script>
  </body>
</html>
